

<ion-content padding>
  <ion-grid text-center>
    <form [formGroup]="smsForm" (ngSubmit)="checkPhoneNumber()">
        <ion-row>
            <ion-col>
                <img class="login-img" src="assets/imgs/login-1.png" width="400" height="400" alt="">  
            </ion-col>
        </ion-row>
        <br> 
        <ion-row>
            <ion-col> 
                <h1>{{ 'REGISTRATION_SMS_TITLE' | translate }}</h1>
                <p>{{ 'REGISTRATION_SMS_DESCRIPTION' | translate }}</p>
            </ion-col>
        </ion-row>
        <component-phone-number></component-phone-number>
        <ion-row>
            <ion-col >
              <ion-button  type="submit" color="dark" [disabled]="smsForm.invalid" ion-button>{{ 'REGISTRATION_SMS_BUTTON' | translate }}</ion-button >
            </ion-col>
        </ion-row>
    </form> 
    
  </ion-grid>

  <ion-button (click)='next()'>next</ion-button >
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">En cours de connexion...</p>
  </ngx-spinner>
</ion-content>
