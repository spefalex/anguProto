

<ion-content padding>
  <ion-grid text-center>
    <form [formGroup]="pseudoForm" (ngSubmit)="confirmPseudo()">
       <ion-row>
            <ion-col>
                <img class="login-img" width="400" height="400" src="assets/imgs/login-3.png" alt="">  
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <h1>{{ 'REGISTRATION_PSEUDO_TITLE' | translate}}</h1>
                <p innerHTML="{{ 'REGISTRATION_PSEUDO_DESCRIPTION' | translate }}"></p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-input formControlName="pseudo" type="text" placeholder="Saisis ton pseudo" required></ion-input>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col >
                <ion-button  color="dark" type="submit" [disabled]="pseudoForm.invalid" ion-button>{{ 'REGISTRATION_PSEUDO_BUTTON' | translate}}</ion-button >
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <p><a href="#">{{ 'REGISTRATION_PSEUDO_CHECK' | translate }}</a></p>
            </ion-col>
        </ion-row>
    </form>
</ion-grid>
<ion-button (click)='next()'>next</ion-button >
    <ngx-spinner
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple"
  >
    <p style="font-size: 20px; color: white">En cours de connexion...</p>
  </ngx-spinner>
</ion-content>
