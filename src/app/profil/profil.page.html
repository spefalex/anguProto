<ion-header>
  <ion-toolbar> <ion-title>profil</ion-title> </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header class="avatar">
      <ion-avatar >
        <img width="80" height="100" src="assets/imgs/avatar_default.png" />
      </ion-avatar>
      <ion-card-subtitle>{{infoUser.username}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-card>
    <ion-item href="#">
      <ion-icon name="mail" slot="start"></ion-icon>
      <ion-label>{{infoUser.email}}</ion-label>
    </ion-item>

    <ion-item href="#">
      <ion-icon name="call" slot="start"></ion-icon>
      <ion-label>{{infoUser.mobileNumber}}</ion-label>
    </ion-item>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()"> <ion-icon name="create"></ion-icon> </ion-fab-button>
  </ion-fab>
</ion-content>
